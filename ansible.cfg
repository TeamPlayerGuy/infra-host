[defaults]
inventory = /home/teamplayerguy/github/infra-host/inventory/hosts.yml
roles_path = /home/teamplayerguy/github/infra-host/roles
host_key_checking = True
retry_files_enabled = False
stdout_callback = yaml

# Parallel Processing Optimization
forks = 5
pipelining = True
timeout = 30

# Enable fact cache for faster subsequent runs
fact_caching = jsonfile
fact_caching_connection = /runner/facts
gathering = smart
fact_caching_timeout = 3600

[privilege_escalation]
become = true
become_method = sudo
become_user = root
